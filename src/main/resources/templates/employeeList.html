<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>员工管理系统</title>
    <!-- Bootstrap -->
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{vendors/easypiechart/jquery.easy-pie-chart.css}" rel="stylesheet" media="screen">
    <link th:href="@{assets/styles.css}" rel="stylesheet" media="screen">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>

<body>
<div th:replace="~{common/commons::top-bar}"></div>
<div class="container-fluid" th:fragment="container">
    <div class="row-fluid">
        <div th:replace="~{common/commons::side-bar}"></div>
        <!--/span-->
        <div class="span10" id="content">
            <div class="row">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">用户</div>
                        <div class="pull-right">
                            <button class="btn-info">
                                <a th:href="@{/addEmployee}" style="color: white">添加</a>
                            </button>
                        </div>
                    </div>
                    <div class="block-content collapse in">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>姓名</th>
                                <th>邮箱</th>
                                <th>性别</th>
                                <th>部门</th>
                                <th>创建日期</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="emp:${emps}">
                                <td th:text="${emp.getId()}"></td>
                                <td th:text="${emp.getLastName()}"></td>
                                <td th:text="${emp.getEmail()}"></td>
                                <td th:text="${emp.getGender()==0?'女':'男'}"></td>
                                <td th:text="${emp.getDepartment().getDepartmentName()}"></td>
                                <td th:text="${#dates.format(emp.getDate(),'YYYY-MM-dd HH:mm:ss')}"></td>
                                <td>
                                    <button class="btn-warning"><a th:href="@{/toQueryPage(id=${emp.getId()})}">修改</a></button>
                                    <button href="" class="btn-danger">删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /block -->
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <p>&copy; BootAdmin 2013</p>
    </footer>
</div>

<!--/.fluid-container-->
<script src="vendors/jquery-1.9.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="vendors/easypiechart/jquery.easy-pie-chart.js"></script>
<script src="assets/scripts.js"></script>
<script>
    $(function () {
        // Easy pie charts
        $('.chart').easyPieChart({animate: 1000});
    });
</script>
</body>

</html>
