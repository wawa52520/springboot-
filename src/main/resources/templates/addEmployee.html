<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>员工管理系统</title>
    <!-- Bootstrap -->
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen">
    <link th:href="@{vendors/easypiechart/jquery.easy-pie-chart.css}" rel="stylesheet" media="screen">
    <link th:href="@{assets/styles.css}" rel="stylesheet" media="screen">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>

<body>
<div th:replace="~{common/commons::top-bar}"></div>
<div class="container-fluid" th:fragment="container">
    <div class="row-fluid">
        <div th:replace="~{common/commons::side-bar}"></div>
        <!--/span-->
        <div class="span10" id="content">
            <div class="row">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">添加员工</div>
                    </div>
                    <div class="block-content collapse in">
                        <form method="post" action="/addEmployee">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="lastName" id="name"
                                           placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" name="email" id="email"
                                           placeholder="请输入邮箱">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <label class="col-sm-2 control-label">性别</label>
                                    <input type="radio" name="gender" th:text="男" value="1">
                                    <input type="radio" name="gender" th:text="女" value="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">部门</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="department.id">
                                        <option th:each="department:${departments}"
                                                th:text="${department.getDepartmentName()}"
                                                th:value="${department.getId()}"
                                        >
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /block -->

            </div>
        </div>
    </div>
    <hr>
    <footer>
        <p>&copy; BootAdmin 2013</p>
    </footer>
</div>

<!--/.fluid-container-->
<script src="vendors/jquery-1.9.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="vendors/easypiechart/jquery.easy-pie-chart.js"></script>
<script src="assets/scripts.js"></script>
<script>
    $(function () {
        // Easy pie charts
        $('.chart').easyPieChart({animate: 1000});
    });
</script>
</body>

</html>
